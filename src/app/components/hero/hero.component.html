<section id="hero" class="hero-container">
    <div class="content">
        <h1 class="weight-300">Bringing You <span>Luxury &amp; Quality</span> At Affordable Price</h1>

        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

        <div class="buttons">
            <single-button [firstBtn]="first" [secondBtn]="second"></single-button>
        </div>
    </div>

    <div class="image">
        <img [src]="'../../../assets/images/car' + num + '.png'" [alt]="'car' + num" [ngClass]="'car' + num"
            [title]="carNames[num - 1]" (mouseover)="stopTimeout()" (mouseout)="startTimeout()">
    </div>
</section>
