<div ngClass="mt-4 mb-5" (click)="onFavoriteChange()">
    <h2 [ngStyle]="{color: isFavorite? 'blue': 'red'}">favorite works!</h2>
    <span class="glyphicon" [ngClass]="{'glyphicon-star': isFavorite, 'glyphicon-star-empty': !isFavorite}"></span>
</div>
